<!DOCTYPE html>
<html lang="es">
<head>
	<title>Amazon.es: compra online de electrónica, libros, deporte, hogar, moda y mucho más.</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="assets/faviconAmazon.png" type="image/x-icon">
	<link href="https://fonts.cdnfonts.com/css/amazon-ember" rel="stylesheet">
</head>
<body>
		<header>
			<nav class="nav-main">
				<div class="logo-and-location">
					<div class="logo-amazon">
						<a href="https://www.amazon.es/ref=nav_logo">
							<img src="assets/logoAmazon.png" alt="Logo de amazon">
							<p>.es</p>
						</a>
					</div>
					<div class="location">
						<a href="#">
							<img src="assets/location.png" alt="Icono de localizacion">
							<p>Actualizar ubicación</p>
						</a>
					</div>
				</div>
				<div class="search">
					<form onsubmit="return false;">
						<select name="userDepartament" id="departament">
							<option value="departamentos">Todos los departamentos</option>
							<option value="alexa">Alexa Skills</option>
							<option value="comida">Alimentiación y bebidas</option>
							<option value="amazonFresh">Amazon Fresh</option>
							<option value="amazonGlobalStore">Amazon Global Store</option>
							<option value="amazonSegundaMano">Amazon Segunda Mano</option>
							<option value="android">Appstore para Android</option>
							<option value="audible">Audible audiolibros y podcasts exclusivos</option>
							<option value="bebe">Bebé</option>
							<option value="belleza">Belleza</option>
							<option value="herramientas">Bricolaje y Herramientas</option>
							<option value="tarjetaRegalo">Cheques regalo</option>
							<option value="vehiculos">Coche y Moto - Piezas y accesorios</option>
							<option value="deporte">Deportes y are libre</option>
							<option value="dia">DIA</option>
							<option value="dispositivosAmazon">Dispositivos de Amazon</option>
							<option value="electronica">electrónica</option>
							<option value="viaje">Equipaje y accesorios de viaje</option>
							<option value="handmade">Handmade</option>
							<option value="hogar">Hogar y cocina</option>
							<option value="iluminacion">Iluminacion</option>
							<option value="informatica">Informatica</option>
							<option value="im">Instrumentos musicales</option>
							<option value="jardin">Jardín</option>
							<option value="juguetes">Juguetes y Juegos</option>
							<option value="libros">Libros</option>
							<option value="luxury">Luxury Stores</option>
							<option value="diezEuros">Menos de 10€</option>
							<option value="mecadoPaz">Mercado de la Paz</option>
							<option value="moda">Moda</option>
							<option value="mujer">&nbsp;&nbsp;&nbsp;Mujer</option>
							<option value="hombre">&nbsp;&nbsp;&nbsp;Hombre</option>
							<option value="nina">&nbsp;&nbsp;&nbsp;Niña</option>
							<option value="nino">&nbsp;&nbsp;&nbsp;Niño</option>
							<option value="bebe">&nbsp;&nbsp;&nbsp;Bebé</option>
							<option value="musicaDigital">Música digital</option>
							<option value="musica">Música: CDs y Vinilos</option>
							<option value="oficina">Oficina y papelería</option>
							<option value="peliculas">Películas y TV</option>
							<option value="primeVideo">Prime Video</option>
							<option value="mascotas">Productos para mascotas</option>
							<option value="salud">Salud y cuidado personal</option>
							<option value="software">Software</option>
							<option value="suscripcion">Suscríbete y Ahorra</option>
							<option value="kindle">Tienda Kindle</option>
							<option value="videojuegos">Videojuegos</option>
						</select>
						<input type="search" name="userSearch" autocomplete="off" placeholder="Buscar Amazon.es">
						<div>
							<input type="image" src="assets/search.png" alt="Botón de busqueda">
						</div>
					</form>
				</div>
				<div class="account-and-shoppingCart">
					<div class="account">
						<a href="#">
							<p>Hola, identifícate</p>
							<p>Cuenta y listas</p>
						</a>
					</div>
					<div class="orders">
						<a href="https://www.amazon.es/gp/css/order-history?ref_=nav_orders_first">
							<p>Devoluciones</p>
							<p>y Pedidos</p>
						</a>
					</div>
					<div class="shoppingCart">
						<a href="#">
							<img src="assets/shoppingCart.png" alt="Carro de compra">
							<p>Cesta</p>
						</a>
					</div>
				</div>
			</nav>
			<nav class="nav-secondary">

			</nav>
		</header>
	</body>
</html>
